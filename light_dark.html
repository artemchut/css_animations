<!DOCTYPE html>
<html>
<head>
<title>Weather toggle</title>
</head>

<style>
    #sun_main{
        position: absolute;
        z-index: 6;
        cursor: pointer;
        margin-left: -200px;
    }
    body{
        display: flex;
        justify-content: center;
        height: 500px;
        align-items: center;
    }
    #sun{
        transition: transform 1s ease-in-out;
        transform: translateX(325px);
    }
    #face{
        transition: transform 1s ease-in-out;
        transform: translateX(325px);
    }
    #white_eyes{
        transition: transform 1s ease-in-out;
        transform: translateX(317px);
    }
    #toggle{
        display: none;
    }
    #main{
        height: 100px;
        width: 400px;
        cursor: pointer;
        overflow: hidden;
    }
    #moon_main{
        position: absolute;
        z-index: 5;
        cursor: pointer;
        margin-left: -200px;
    }
    .holes *{
        transition: transform 1s ease-in-out;
    }
    .moon{
        transform: translateX(-330px);
        transition: transform 1s ease-in-out;
        z-index: 2;
    }
    #rays{
        transition: transform 1s ease-in-out;
        transform: translateX(325px);    
    }
    #toggle:checked ~ label svg#moon_main{
        z-index: 7;
    }
    #toggle:checked ~ label svg .moon{
        transform: translateX(0px);
    }
    #toggle:not(:checked) ~ label svg #sun_main{
        z-index: 8;
    }
    #toggle:not(:checked) ~ label svg #sun{
        transform: translateX(0);
    }
    #toggle:not(:checked) ~ label svg #face{
        transform: translateX(0);
    }
    #toggle:not(:checked) ~ label svg #white_eyes{
        transform: translateX(0);
    }
    #toggle:not(:checked) ~ label svg #rays{
        transform: translateX(0);
    }
</style>
